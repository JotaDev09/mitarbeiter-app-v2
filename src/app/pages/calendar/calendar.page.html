<header>
  <app-header></app-header>
</header>

<div>
  <section class="calendar-container">
    <div class="container-head">
      <span class="pageTitle">Kalender</span>
    </div>

    <full-calendar [options]="calendarOptions" class="wrapper-calendar">
      <ng-template #eventContent let-arg class="day-container">
        <i class="day-title">{{arg.event.title}}</i>
      </ng-template>
    </full-calendar>

  </section>
</div>
