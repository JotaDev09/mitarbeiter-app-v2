<header>
  <app-header></app-header>
</header>

<section class="workshop-request-container">
  <div class="container-head">
    <span class="pageTitle">Wartungs- und Reparaturauftrag</span>
  </div>

  <form #workshopForm="ngForm" (ngSubmit)="sendWorkshopRequest(workshopForm)" class="form-container">

    <div class="info-container">
      <div class="info">
        <span>Fahrer:</span>
        <input class="green" type="text" name="lastNameWorker" [(ngModel)]="driver" placeholder="Name, Nachname">
      </div>
      <div class="info">
        <span>Beifahrer:</span>
        <input class="green" type="text" name="nameWorker" [(ngModel)]="assistant" placeholder="Name, Nachname">
      </div>
    </div>

    <div class="info-container">
      <div class="info">
        <span>Kennzeichen:</span>
        <input type="text" name="stillHolidays" placeholder="GO 6035" class="inputStillHol green" [(ngModel)]="plate">
      </div>
    </div>

    <div class="info-container">
      <div class="info">
        <span>Km-Stand:(heute)</span>
        <input type="text" name="stillHolidays" placeholder="Kilometer Nummer" class="inputStillHol green"
          [(ngModel)]="kilometers">
      </div>
    </div>


    <div class="info-container">
      <div class="info-notizen">
        <span>AuszufÃ¼hrende Reparaturen: (genaue Fehlerbeschreibung)</span>
        <textarea class="grey" placeholder="ErklÃ¤rung des Reparatures" [(ngModel)]="reparatur" name="notes"
          (ngModelChange)="setNotes($event)"></textarea>
      </div>
    </div>

    <div class="info-container self">
      <div class="info">
        <span>Datum:</span>
        <input disabled="" type="text" [(ngModel)]="dateRequest" name="dateRequest" placeholder="{{minDate}}"
          class="inputDays grey">
      </div>
      <button class="button-holidays" type="submit">
        Beantragen
      </button>
    </div>
  </form>
</section>

<div class="float-container" *ngIf="floatContainer">
  <div class="float-container-holidays">
    Auftrag an die Werkstatt gesendet
  </div>
</div>
